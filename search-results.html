<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="javascript/search-results.js" defer></script>
    <script src="javascript/header-search.js" defer></script>
    <script src="javascript/drop-down-menu.js" defer></script>
    <script src="javascript/dark-mode.js" defer></script>
    <title>Search results</title>
  </head>
  <body>
    <header>
      <nav class="nav-space">
        <a href="index.html">
          <img
            src="icons/cinema-logo.png"
            alt="cinema-logo"
            class="cinema-logo"
        /></a>
        <div class="dropdown-wrapper">
          <img
            id="drop-down-icon"
            src="icons/drop-down-icon.svg"
            alt="dropdown icon"
          />
          <div class="menu-container" data-enter-list-items></div>
        </div>
        <ul class="header-ul">
          <li class="header-list">
            <a class="header-text" href="index.html">Home</a>
          </li>
          <li class="header-list">
            <a class="header-text" href="movie-list.html">Movies</a>
          </li>
          <li class="header-list">
            <a class="header-text" href="article-list.html">Articles</a>
          </li>
          <li class="header-list" id="header-login">
            <a class="header-text" href="login.html">Login</a>
          </li>
          <li class="header-list" id="header-watchlist">
            <a class="header-text" href="watch-list.html">Watch List</a>
          </li>
          <li>
            <a href="account.html" id="icon-link-account"
              ><img
                src="icons/account-icon.svg"
                alt="account-icon"
                class="icon"
                id="account-icon"
            /></a>
          </li>
          <li id="flex-search">
            <div id="search-wrapper-header"></div>
            <label for="search-header" id="icon-search-header"
              ><img
                src="icons/search-icon.svg"
                alt="search-icon"
                class="icon"
                id="icon"
            /></label>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="search-wrapper">
        <div class="search-container">
          <label for="search"
            ><img
              class="icon"
              id="search-img"
              src="icons/search-icon.svg"
              alt="search icon"
          /></label>
          <input
            class="input-search"
            type="search"
            id="search"
            data-search="home"
          />
          <div class="search-show-home" data-show-container></div>
        </div>
      </div>
      <template data-content-template>
        <div class="title-content-home">
          <a
            href=""
            class="search-result-home"
            id="home-search-result"
            data-title
          >
          </a>
        </div>
      </template>
    </main>
  </body>
</html>
