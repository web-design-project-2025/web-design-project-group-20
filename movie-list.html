<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/movie-list.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="javascript/load-movies.js" defer></script>
    <script src="javascript/header-search.js" defer></script>
    <title>Movie List</title>
  </head>
  <body class="movie-body">
    <header>
      <nav class="nav-space">
        <a href="index.html">
          <img
            src="icons/cinema-logo.png"
            alt="cinema-logo"
            class="cinema-logo"
        /></a>
        <ul>
          <li class="header-list"><a href="index.html">Home</a></li>
          <li class="header-list"><a href="movie-list.html">Movies</a></li>
          <li class="header-list"><a href="article-list.html">Articles</a></li>
          <li class="header-list"><a href="login.html">Login</a></li>
          <li class="header-list"><a href="watch-list.html">Watch List</a></li>
          <li>
            <a href="account.html"
              ><img
                src="icons/account-icon.svg"
                alt="account-icon"
                class="icon"
            /></a>
          </li>
          <li id="flex-search">
            <div id="search-wrapper-header"></div>
            <label for="search-header"
              ><img
                src="icons/search-icon.svg"
                alt="search-icon"
                class="icon"
                id="icon"
            /></label>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="top-of-page">
        <h1 class="top-of-page-title">MOVIES</h1>
      </section>
      <section class="filter-buttons">
        <button class="movie-filter">
          <a id="movie-filter-comedy" href="movie-list.html?genre=comedy">
            Comedy
          </a>
        </button>
        <button class="movie-filter">
          <a id="movie-filter-animation" href="movie-list.html?genre=animation">
            Animation
          </a>
        </button>
        <button class="movie-filter">
          <a id="movie-filter-action" href="movie-list.html?genre=action">
            Action
          </a>
        </button>
        <button class="movie-filter">
          <a
            id="movie-filter-scifi"
            href="movie-list.html?genre=science fiction"
          >
            Sci-Fi
          </a>
        </button>
        <button id="movie-filter-clear">
          <a class="movie-filter-clear" href="movie-list.html">
            Clear Filter
          </a>
        </button>
      </section>
      <div class="movie-line"></div>
      <div class="movie-sides">
        <div class="container" id="movies_content"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
