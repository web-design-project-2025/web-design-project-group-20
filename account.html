<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/account.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="javascript/account.js" defer></script>
    <script src="javascript/header-search.js" defer></script>
    <script src="javascript/drop-down-menu.js" defer></script>
    <script src="javascript/dark-mode.js" defer></script>
    <title>Account</title>
  </head>

  <body>
    <header>
      <nav class="nav-space">
        <a href="index.html">
          <img
            src="icons/cinema-logo.png"
            alt="cinema-logo"
            class="cinema-logo"
        /></a>
        <div class="dropdown-wrapper">
          <img
            id="drop-down-icon"
            src="icons/drop-down-icon.svg"
            alt="dropdown icon"
          />
          <div class="menu-container" data-enter-list-items></div>
        </div>
        <ul class="header-ul">
          <li class="header-list">
            <a class="header-text" href="index.html">Home</a>
          </li>
          <li class="header-list">
            <a class="header-text" href="movie-list.html">Movies</a>
          </li>
          <li class="header-list">
            <a class="header-text" href="article-list.html">Articles</a>
          </li>
          <li class="header-list" id="header-login">
            <a class="header-text" href="login.html">Login</a>
          </li>
          <li class="header-list" id="header-watchlist">
            <a class="header-text" href="watch-list.html">Watch List</a>
          </li>
          <li>
            <a href="account.html" id="icon-link-account"
              ><img
                src="icons/account-icon.svg"
                alt="account-icon"
                class="icon"
                id="account-icon"
            /></a>
          </li>
          <li id="flex-search">
            <div id="search-wrapper-header"></div>
            <label for="search-header" id="icon-search-header"
              ><img
                src="icons/search-icon.svg"
                alt="search-icon"
                class="icon"
                id="icon"
            /></label>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="top-of-page">
        <h1 class="top-of-page-title">ACCOUNT</h1>
      </section>
      <ul id="button-list">
        <li id="account-details" class="list-account">
          <img
            src="icons/account-red.png"
            alt="button for account details"
            button-detail
            id="details-button"
          />
        </li>
        <li id="settings" class="list-account">
          <img
            src="icons/settings-red.png"
            alt="button for general setings"
            button-settings
            id="settings-button"
          />
        </li>
        <li class="list-account">
          <a href="watch-list.html"
            ><img
              src="icons/watchlist-red.png"
              alt="Button to navagate to watch list"
              id="watchlist-button"
          /></a>
        </li>
      </ul>
      <div id="account-content"></div>
    </main>
    <footer>
      <section class="footer-container">
        <div class="footer-section">
          <h3 class="footer-titles">Quicklinks</h3>
          <div class="footer-line"></div>
          <ul class="footer-links">
            <li id="footer-link1"><a href="movie-list.html">Movie list</a></li>
            <li id="footer-link2">
              <a href="article-list.html">Article list</a>
            </li>
            <li id="footer-link3"><a href="watch-list.html">Watchlist</a></li>
            <li id="footer-link4"><a href="login.html">Login</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3 class="footer-titles">Contact Us</h3>
          <div class="footer-line"></div>
          <p class="contact-us-info">Cine.connoisseur@gmail.com</p>
          <p class="contact-us-info">07 321 234 567</p>
        </div>
        <div class="footer-section">
          <h3 class="footer-titles">Follow Us</h3>
          <div class="footer-line"></div>
          <div class="social-media-icons">
            <img
              src="icons/instagram-logo-white.png"
              alt="instagram-logo"
              class="instagram-logo"
            />
            <img
              src="icons/facebook-logo-white.png"
              alt="facebook-logo"
              class="facebook-logo"
            />
            <img src="icons/x-logo-white.png" alt="x-logo" class="x-logo" />
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
